<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link href="../common/base/css/vendors.css" rel="stylesheet">
  <link href="../common/base/css/main.css" rel="stylesheet">
  <link href="../common/layouts/MA/layout.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div id="stage" sg-scalemode="showall">

    <div id="content">

      <header class="bda-header">
        <div class="bda-header__logo">
          <i class="icon-matematicas"></i>
        </div>
        <span class="bda-header__title">Area</span>
        <span class="bda-header__line"> | </span> Módulo
        <span class="bda-header__line"> | </span> Unidad
        <span class="bda-header__line"> | </span> Lección
        <span class="bda-header__line"> | </span> Tema
      </header>

      <nav class="bda-main-nav">
        <span id="bb-nav-prev"><i class="icon-arrow-prev"></i></span>
        <span id="bb-nav-next"><i class="icon-arrow-next"></i></span>
      </nav>

      <section class="bb-bookblock">

        <div class="bda-game__message bda-game__win hide animated fadeIn">
          <strong>¡Felicitaciones!</strong><span>Haz clic para continuar</span>
        </div>

        <div class="bda-game__modal hide animated fadeIn"></div>
        <div class="popup__bg hide"></div>

        <article class="bb-item" id="item1">

          <div class="popup__container hide animated fadeIn" id="popup__container1">
            <div class="popup__content">
              <div class="bda-word-search__container">
                <div class="bda-word-search__content" id="bda-word-search__content--modal"></div>
              </div>
            </div>
            <div class="popup__close">X<span>Cerrar</span></div>
          </div>

          <header class="bda-item__header">
            <h1 class="bda-title">Título de la página</h1>
            <div class="bda-guide bda-guide--alt">
              <i class="icon-clic"></i> Haz clic sobre las imagenes para visualizar el contenido
            </div>
          </header>

          <section class="bda-item__content">
            <span class="bda-btn--popup" data-pop="1">Soy un popup</span>
          </section>

        </article>

        <article class="bb-item" id="item2">

          <header class="bda-item__header">
            <h1 class="bda-title">Título de la página</h1>
            <span class="bda-description"><i class="icon-pencil"></i>
              <strong>Descripción de la página</strong>
            </span>
          </header>

          <section class="bda-item__content">
            <div class="bda-word-search__container">
              <div class="bda-word-search__content" id="bda-word-search__content"></div>
            </div>
          </section>

        </article>
      </section>
    </div>
  </div>
  <script src="../common/vendors/require/require.js" type="text/javascript"></script>
  <script src="../common/base/js/main.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
