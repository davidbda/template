<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link href="../common/base/css/vendors.css" rel="stylesheet">
  <link href="../common/base/css/main.css" rel="stylesheet">
  <link href="../common/layouts/CN/layout.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

<body>
  <div id="stage" sg-scalemode="showall">
    <div id="content" class="content-container">

      <header class="bda-header">
        <div class="bda-header__logo">
          <img src="../common/base/img/icon-ciencias-naturales.png" alt="Icono Area">
        </div>
        <div>
          <span class="bda-header__title">Area</span>
          <span class="bda-header__line"> | </span> Módulo

          <span class="bda-header__line"> | </span> Lección
          <span class="bda-header__line"> | </span> Tema
        </div>
      </header>

      <nav class="bda-main-nav">
        <span id="bb-nav-prev"><i class="icon-arrow-prev"></i></span>
        <span id="bb-nav-next"><i class="icon-arrow-next"></i></span>
      </nav>

      <div class="bda-container">
        <div id="container" class="container">
          <div id="bb-bookblock" class="bb-bookblock">

            <article class="bb-item" id="item1">
              <div class="popup__bg" id="popup__bg1"></div>
              <div class="popup__container animated fadeIn" id="popup__container1">

                  hola mundo
                </div>
                <div class="popup__close" id="close1">
                  X <span>CERRAR</span>
                </div>
              </div>
              <span class="bda-borders-title"></span>
              <div class="grid grid-pad">
                <div class="col-1-1 titlePage">
                  <h1>Titulo de la página</h1>
                </div>
                <div class="col-1-1">
                  <div class="col-1-1">
                    <p class="bda-info">
                      <span class="bda-info__icon"><i class="icon-pencil"></i></span> Descripción del contenido
                    </p>
                  </div>
                  <div class="col-1-1">
                    <span class="bda-btn-popup" data-pop="1">Soy un popup</span>
                  </div>
                </div>
              </div>
            </article>

            <article class="bb-item" id="item2">
              <div class="popup__bg" id="popup__bg1"></div>
              <div class="popup__container animated fadeIn" id="popup__container1">
                <div class="col-1-1">
                  hola mundo
                </div>
                <div class="popup__close" id="close1">

              <span class="bda-borders-title"></span>
              <div class="grid grid-pad">

                  <h1>Titulo de la página</h1>
                </div>
                <div class="col-1-1">
                  <div class="col-1-1">
                    <p class="bda-info">
                      <span class="bda-info__icon"><i class="icon-pencil"></i></span> Descripción del contenido
                    </p>
                  </div>
                  <div class="col-1-1">
                    <span class="bda-btn-popup" data-pop="1">Soy un popup</span>
                  </div>
                </div>
              </div>
            </article>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../common/vendors/require/require.js" type="text/javascript"></script>
  <script src="../common/vendors/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>

  <script src="js/index.js" type="text/javascript"></script>
