<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nomenclatura de la OVA</title>
  <link href="common/base/css/bundle.css" rel="stylesheet">
  <link href="common/layouts/HU/layout.css" rel="stylesheet">
  <!-- OVA BEGIN -->
  <style>
  li, p {
    line-height: 28px;
  }
  </style>
  <!-- OVA END -->
</head>

<body>
  <section id="container_ova">

    <aside id="sidebar">

      <header class="toogle-menu">
        <span class="toogle-menu__item off">Ocultar Men√∫</span>
        <div class="toogle-menu__button">
          <div class="toogle-menu__lines toogle-menu__lines-top"></div>
          <div class="toogle-menu__lines toogle-menu__lines-middle"></div>
          <div class="toogle-menu__lines toogle-menu__lines-bottom"></div>
        </div>
      </header>

      <nav class="main-nav">
        <div class="main-nav__tab on">
          <i class="icon-content" aria-hidden="true"></i> Contenido <span class="icon-arrow-nav" aria-hidden="true"></span>
        </div>
        <ul class="main-nav__list content-tab on"></ul>

        <div class="main-nav__tab">
          <i class="icon-resume" aria-hidden="true"></i> Resumen <span class="icon-arrow-nav" aria-hidden="true"></span>
        </div>
        <ul class="main-nav__list resume-tab"></ul>

        <ul class="main-nav__arrows">
          <li>
            <button class="main-nav__arrows-item off viewer_prev">
              <i class="icon-arrow-nav"></i>Anterior
            </button>
          </li>
          <li>
            <button class="main-nav__arrows-item viewer_next">
              Siguiente<i class="icon-arrow-nav"></i>
            </button>
          </li>
        </ul>
      </nav>

      <button class="btn-welcome-back"><i class="icon-welcome-back"></i> Regresar al curso</button>
    </aside>

    <div id="content_ova">
      <div id="stage" sg-scalemode="showall"></div>
    </div>
  </section>
  <script src="common/vendors/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="common/base/js/viewer.js" type="text/javascript"></script>
  <script src="common/vendors/require/require.js" type="text/javascript"></script>
  <script async src="common/base/js/main.js" type="text/javascript"></script>
  <script>
  function init() {
    $("#bda-word-search__content").wordSearch({
      dificulty: 8,
      words: ['cultura', 'paz']
    })

    $("#bda-word-search__content--modal").wordSearch({
      dificulty: 8,
      words: ['hola', 'mundo']
    })

    $('#bda-tab-container').easytabs()

    $('#bda-tab-container--number').easytabs()

    $('#bda-tab-container-ver').easytabs()

    $('.validate-multiple').click(function () {
      const $test = $(this).closest('.multiple-test')
      const $nquestions = $test.find('.multiple-question').length
      console.log($nquestions )
      const $radios = $test.find('.multiple-answers li input')
      $radios.attr('disabled', true)
      const $selected = $test.find('input:checked')
      if ($selected.length < $nquestions) {
        $('.warning').html('<p style="color: red">Debes seleccionar al menos una respuesta para cada pregunta, presiona "corregir" para continuar.</p>')
      } else {
        $selected.each(function (value, index) {
          const $option = $(this).parent()
          $option.hasClass('correct-answer') ? $option.addClass('correct') : $option.addClass('incorrect')
        })
      }
      const $ncorrect = $('.correct').length
      if (($ncorrect < $nquestions)&&($selected.length == $nquestions)) {
        $('.warning').html('<p style="color: red">Para corregir tus respuestas, haz click en "corregir".</p>')
      }
    })

    $('.try-again').click(function(){
      $('.warning').html('')
      const $test = $(this).closest('.multiple-test')
      const $options = $test.find('.multiple-answers li')
      const $radios = $test.find('.multiple-answers li input')
      console.log($radios)
      $options.removeClass('correct')
      $options.removeClass('incorrect')
      $radios.attr('disabled', false)
      $radios.attr('checked', false)
    })
  }
  </script>
</body>

</html>
